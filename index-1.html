<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Coding Quiz</h1>
      <div id="quiz-container">
        <p id="question"></p>
        <div id="answers"></div>
        <p id="timer">Time: <span id="time-left">60</span> seconds</p>
      </div>
      <div id="scoreboard" class="mt-3">Score: <span id="score">0</span></div>
    </div>

    <script>
      const questions = [
        {
          question: "Strings in JavaScript can be used to store:",
          answers: [
            "Numbers and strings",
            "Other arrays",
            "Booleans",
            "All of the above",
          ],
          correctAnswer: "All of the above",
        },
        // Add more questions here...
      ];

      let currentQuestion = 0;
      let score = 0;
      let timeLeft = 60;
    //   const questionElement = document.getElementById("question");
    //   const answersElement = document.getElementById("answers");
    //   const timerElement = document.getElementById("time-left");
    //   const scoreElement = document.getElementById("score");

      function displayQuestion(questionIndex) {
        if (questionIndex < questions.length) {
          const currentQuestionObj = questions[questionIndex];
          questionElement.textContent = currentQuestionObj.question;
          answersElement.innerHTML = "";
          currentQuestionObj.answers.forEach((answer) => {
            const answerButton = document.createElement("button");
            answerButton.textContent = answer;
            answerButton.classList.add("btn", "btn-primary", "mr-2", "mb-2");
            answerButton.addEventListener("click", () =>
              checkAnswer(answer, questionIndex)
            );
            answersElement.appendChild(answerButton);
          });
        } else {
          endQuiz();
        }
      }

      function checkAnswer(userAnswer, questionIndex) {
        const correctAnswer = questions[questionIndex].correctAnswer;
        if (userAnswer === correctAnswer) {
          score++;
          scoreElement.textContent = score;
        }
        currentQuestion++;
        displayQuestion(currentQuestion);
      }

      function endQuiz() {
        clearInterval(timerInterval);
        questionElement.textContent = "Quiz Completed!";
        answersElement.innerHTML = "";
        timerElement.textContent = "Time's up!";
        localStorage.setItem("quizScore", score);
      }

      function updateTimer() {
        timerElement.textContent = timeLeft + " seconds";
        if (timeLeft === 0) {
          endQuiz();
        } else {
          timeLeft--;
        }
      }

      displayQuestion(currentQuestion);
      const timerInterval = setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
